<!-- update.component.html -->
<app-header></app-header>

<div class="arriba">
  <div class="error-message">
    <h2>Actualizar Usuario {{nombre}}</h2>
    <form (ngSubmit)="updateUser()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required pattern="[a-zA-Z\s]*">

      <label for="correo">Correo:</label>
      <input type="email" readonly disabled id="email" name="email" [(ngModel)]="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="pswd" required>

      <!-- Mostrar el botón de actualizar siempre -->
      <button type="submit">Actualizar Usuario</button>
    </form>
  </div>

  <div *ngIf="nombre && !isNombreValid()" class="error-message">
    <p>El nombre solo puede contener letras y espacios.</p>
  </div>

  <div *ngIf="updateSuccess" class="success-message">
    <p>¡El usuario ha sido actualizado exitosamente!</p>
  </div>

  <div *ngIf="updateError" class="error-message">
    <p>¡Se produjo un error durante la actualización de datos!</p>
  </div>
</div>

<div class="bajo">
  <app-footer></app-footer>
</div>
