<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="inicio-sesion.component.css">
</head>
<body>
  <div class="login-container">
    <div class="form-container">
      <h2><img src="/assets/novel.png" alt="NOVELPROJECT Logo" class="logo" />
      </h2>
      <form (ngSubmit)="loginUser()">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" required>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="usuario.password" required>
    
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
    <div class="register-container">
      <div class="register-prompt">
        ¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a>
      </div>
      <div class="social-login-container">
        <p class="social-login-text">Inicia sesión con:</p>
          <button id="google-login-btn">
            <img src="/assets/googleicon.png" alt="Google" /> Google
          </button>
          <button id="facebook-login-btn">
            <img src="/assets/facebook.png" alt="Facebook" /> Facebook
          </button>
        </div>
    </div>
  </div>
</body>
</html>
